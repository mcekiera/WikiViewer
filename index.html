<!DOCTYPE html>
<html lang="en" ng-app="wikiViewer">
<head>
    <meta charset="UTF-8">
    <title>WikiViewer</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body ng-controller="bodyController">
    <div class="text-center">
        <div>
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="caption">Read random article...</a>
            <p>or search for:</p>
        </div>
        <div class="search search--deactivated">
            <form ng-submit="fetchArticles()">
                <input class="search__input" type="text" ng-model="topic"/>
                <span class="search__exit">&times;</span>
            </form>
            <div class="search__handle"><span class="search__filler"></span></div>
        </div>
    </div>
    <div>
        <ul>
            <li ng-repeat="article in articles">
                <wiki-article article="article"></wiki-article>
            </li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>

    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/wikiViewer.js" type="text/javascript"></script>
    <script src="js/directives/wikiArticle.js" type="text/javascript"></script>
    <script src="js/service/wikiConnection.js" type="text/javascript"></script>
</body>
</html>
