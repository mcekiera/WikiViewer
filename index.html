<!DOCTYPE html>
<html lang="en" ng-app="wikiViewer">
<head>
    <meta charset="UTF-8">
    <title>WikiViewer</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body ng-controller="bodyController" class="container">
    <div class="text-center">
        <div class="header">
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Read random article...</a>
            <p>or type in searched terms:</p>
        </div>
        <search-input fetch-articles="fetchArticles"></search-input>
    </div>
    <div>
        <ul class="article_list">
            <li ng-repeat="article in articles">
                <wiki-article article="article" tipic="topic"></wiki-article>
            </li>
        </ul>
    </div>

    <!-- LIBS -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <!--LOCAL-->
    <script src="js/wikiViewer.js" type="text/javascript"></script>
    <script src="js/directives/wikiArticle.js" type="text/javascript"></script>
    <script src="js/directives/searchInput.js" type="text/javascript"></script>
    <script src="js/service/wikiConnection.js" type="text/javascript"></script>
</body>
</html>
