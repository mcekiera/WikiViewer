<div class="wikiArticle panel panel-default thumbnail">

    <p class="wikiArticle__title panel-heading"><a href={{getUrl(article.pageid)}}>{{article.title}}</a></p>
    <div class="panel-body">
        <img src={{article.thumbnail.source}} class="wikiArticle__thumbnail">
        <p class="wikiArticle__extract">{{article.extract}}</p>
    </div>
</div>
